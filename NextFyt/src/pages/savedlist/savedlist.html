<ion-header>

    <ion-navbar>
        <ion-title>savedlist</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>


    <button ion-button (click)="ShowSaved('My')" [color]="isMySaved ? 'light' : ''">My creations</button>
    <button ion-button (click)="ShowSaved('Favorited')" [color]="isMySaved ? '' : 'light'">My Favorited</button>


    <ion-list>

        <div ion-item *ngFor="let item of ActiveList" (click)="itemSelected(item)">
            <div class="workout">
                <div class="description">
                    <p>Created By: <b>{{item.author}}</b></p>
                    <p>{{item.name}}</p>
                    <p>Skill: {{item.skill}}</p>
                    <p>Muscles worked: <span *ngFor="let muscle  of item.muscles"> {{muscle.name}}  </span>  </p>
                    <p>Cardio: {{item.cardio}}</p>
                </div>
                <div class="image">
                    <img src="http://via.placeholder.com/350x150" *ngIf="item.image==''" >
                    <img src="{{item.image}}" *ngIf="item.image!=''">
                </div>
            </div>
            <div class="clear"></div>
        </div>


    </ion-list>


</ion-content>
