

<div class="wrap-page saved-page share-p">
    <div class="top-window">
        <a  class="prev" (click)="goBack()">
            <img src="assets/images/home/arrow.svg" alt="">
        </a>
        <div class="h4">Savedlist</div>
    </div>
    <div class="exercise-History">
        <div class="saved--list-tg">
            <ul>
                <li><a (click)="ShowSaved('My')"  [ngClass]="{'active': activeTab=='My'}"    >My Creations </a></li>
                <li><a (click)="ShowSaved('Favorited')"   [ngClass]="{'active': activeTab=='Favorited'}"       >My Favorite</a></li>
                <li><a  (click)="ShowSaved('Keepers')"     [ngClass]="{'active': activeTab=='Keepers'}"         >Keepers</a></li>
            </ul>
        </div>


        <div class="item"   *ngFor="let item of ActiveList" (click)="showDetails(item)" >
            <div class="image" [ngStyle]="{'background-image' : 'url(assets/images/fitnes_blank.jpg)'}" *ngIf="item.image =='' "></div>
            <div class="image" [ngStyle]="{'background-image' : 'url(' +config.baseUrl + item.image + ')'}"   *ngIf="item.image.length > 10 "></div>

            <div class="info">
                <div class="left">
                    <div class="h5">{{item.name}}</div>
                    <ul class="list">
                        <li>
                            By: <span>{{item.author}}</span>
                        </li>
                        <li>
                            Skill: <span>{{item.skill}}</span>
                        </li>
                        <li>
                            Muscules Worked: <span><span *ngFor="let muscle  of item.muscles"> {{muscle.name}}  </span></span>
                        </li>
                        <li>
                            Cardio: <span>{{item.cardio}}</span>
                        </li>
                    </ul>
                </div>
                <div class="right">
                    <ul>
                        <li>
                            <a >
 								<span class="icon" (click)="toggleLike(item)">
											<img src="assets/images/bar/like-red.svg" alt="" *ngIf="item.InLiked >0 ">
                                    <img src="assets/images/bar/like.svg" alt="" *ngIf="item.InLiked ==null ">
 								</span>
                                <span class="number">{{item.countLikes}}</span>
                            </a>
                        </li>
                      <!--  <li>
                            <a >
 								<span class="icon">
									<img src="assets/images/comments.svg" alt="">
 								</span>
                                <span class="number">14</span>
                            </a>
                        </li> -->
                    </ul>
                </div>
            </div>
        </div>


     </div>


    <ion-spinner class="loaderSpiner" [hidden]="!IsAjaxLoaded"></ion-spinner>
</div>
