<ion-header>


</ion-header>


<ion-content>

    <div class="creat-tab wrap-page">
        <div class="top-window">
            <div class="h4" >Create Tab</div>
        </div>
        <div class="block-create-tab">
            <a  class="add"   (click)="CreateExercise()" >
                <img src="assets/images/add-blue.svg" alt="">
                <span>Add New Tab</span>
            </a>
            <ul class="list">
                <li *ngFor="let exercise of MyExercises" >
                    <div class="left">
                        <div class="image" [ngStyle]="{'background-image' : 'url(/assets/images/fitnes_blank.jpg)'}" *ngIf="exercise.stage1_img =='' "></div>
                        <div class="image" [ngStyle]="{'background-image' : 'url(' +config.baseUrl + exercise.stage1_img + ')'}"   *ngIf="exercise.stage1_img.length > 10 "></div>

                    </div>
                    <div class="right">
                        <div class="h3">{{exercise.name}}</div>
                        <p>{{exercise.repeat_count}} {{exercise.repeat_type}}      of  {{exercise.length_count}}   {{exercise.length_type}} </p>
                        <p>Equipment: <span> <span *ngFor="let eq of exercise.equipment"> {{eq.name}} ,  </span></span></p>
                    </div>
                </li>

            </ul>
            <a  class="share"  (click)="ShareWorkout()" >Share Full Workout</a>
        </div>

    </div>
