<ion-header>



</ion-header>


<ion-content >


  <div class="login-nf">
    <div class="top">
      <a  class="prev" (click)="goBack()">
        <img src="assets/images/back_arrow.png" alt="">
      </a>
      <div class="h4">Login </div>
    </div>
    <form class="login-form">
      <a  class="logo"><img src="assets/images/home/logo-witoutback.png" alt="">
        <span class="h5">Next Fyt Fitness App</span>
      </a>
      <a class="facebook" (click)="doFB()"><img> Log in with Facebook</a>
      <div class="or">or</div>
      <div class="form-group">
        <input type="email" class="mail" placeholder="E-mail" [(ngModel)]="User.email" name="email">
      </div>
      <div class="form-group">
        <input type="password" class="password" placeholder="Password" [(ngModel)]="User.password" name="password">
      </div>
      <button (click)="doLogin()" [disabled]="User.email==''" >Sign IN </button>
      <p>Dont have account? <a (click)="doRegister()"> Sign-UP </a></p>
      <a  class="forget" (click)="doPasswordRecovery()">Forget password</a>
    </form>
  </div>
