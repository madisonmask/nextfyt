<ion-header>

  <ion-navbar>
    <ion-title>Search</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>






  <h2>Muscles worked </h2>

<div  *ngIf="FilterValues.Muscles.length>0" >
  <button ion-button    *ngFor="let item of FilterValues.Muscles" (click)="SelectMuscles(item)"   [color]="checkMuscles(item) ? '' : 'light'"> {{item.name}} </button>

</div>


  <ion-item>
    <ion-label>Cardio</ion-label>
    <ion-toggle [(ngModel)]="Searched.Filters.Cardio"></ion-toggle>
  </ion-item>




  <h2>Difficulty </h2>
  <div  *ngIf="FilterValues.Muscles.Difficulty>0" >
  <button ion-button  *ngFor="let item of FilterValues.Difficulty" (click)="SelectDifficulty(item)"   [color]="checkDifficulty(item) ? '' : 'light'"> {{item.name}} </button>

  </div>


  <h2>Equipment needed </h2>

  <div  *ngIf="FilterValues.Muscles.Equipment>0" >
  <button ion-button  *ngFor="let item of FilterValues.Equipment" (click)="SelectEquipment(item)"   [color]="checkEquipment(item)  ? '' : 'light'"> {{item.name}} </button>
  </div>


  <h2>Time length</h2>


  <ion-item>
    <ion-label color="primary" stacked>Length in minutes</ion-label>
    <ion-input type="number" placeholder="Enter length" [(ngModel)]="Searched.Filters.TimeLength"></ion-input>
  </ion-item>


  <button ion-button  (click)="ApplyFilter()"   > Apply </button>






  <a (click)="dismiss()" > Close </a>

</ion-content>
