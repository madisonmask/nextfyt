<ion-header>

  <ion-navbar>
    <ion-title>Search</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>






  <h2>Muscles worked </h2>

<div  *ngIf="FilterValues.Muscles.length>0" >
  <button ion-button    *ngFor="let item of FilterValues.Muscles" (click)="SelectMuscles(item)"   [color]="checkMuscles(item) ? '' : 'light'"> {{item.name}} </button>

</div>


  <ion-item>
    <ion-label>Cardio</ion-label>
    <ion-toggle [(ngModel)]="Searched.Filters.Cardio"></ion-toggle>
  </ion-item>




  <h2>Difficulty </h2>
  <div  *ngIf="FilterValues.Difficulty.length>0" >
  <button ion-button  *ngFor="let item of FilterValues.Difficulty" (click)="SelectDifficulty(item)"   [color]="checkDifficulty(item) ? '' : 'light'"> {{item.name}} </button>

  </div>


  <h2>Equipment needed </h2>

  <div  *ngIf="FilterValues.Equipment.length>0" >
  <button ion-button  *ngFor="let item of FilterValues.Equipment" (click)="SelectEquipment(item)"   [color]="checkEquipment(item)  ? '' : 'light'"> {{item.name}} </button>
  </div>


  <h2>Time length</h2>




    <p> Please enter your workout length </p>

    <ion-list radio-group [(ngModel)]="Searched.Filters.TimeLength">
      <ion-item>
        <ion-label>ANY</ion-label>
        <ion-radio value="0" [checked]></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>0-15 minutes</ion-label>
        <ion-radio value="15" ></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>15-30 minutes</ion-label>
        <ion-radio value="30"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>30-45 minutes</ion-label>
        <ion-radio value="45" ></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>45-60 minutes</ion-label>
        <ion-radio value="60" ></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>60-75 minutes</ion-label>
        <ion-radio value="75" ></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>75-90 minutes</ion-label>
        <ion-radio value="90" ></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>90-120 minutes</ion-label>
        <ion-radio value="120" ></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>120+ minutes</ion-label>
        <ion-radio value="121" ></ion-radio>
      </ion-item>


    </ion-list>



  <button ion-button  (click)="ApplyFilter()"   > Apply </button>



  <button ion-button  (click)="dismiss()"  [color]="'light'" > Cancel </button>




</ion-content>
