<ion-content >



  <div class="login-nf">
    <div class="top">
      <a  class="prev" (click)="goBack()">
        <img src="assets/images/home/arrow.svg" alt="">
      </a>
      <div class="h4">Sign UP </div>
    </div>
    <form class="sign-form login-form">

      <a  class="facebook">Log in with Facebook</a>
      <div class="or">or</div>
   <!--   <div class="form-group">
        <label>Full Name </label>

      </div> -->
      <div class="form-group">
        <label>Username *</label>
        <input type="text" class="user" placeholder="Username" [(ngModel)]="User.Name" name="username">
      </div>
    <!--  <div class="form-group">
        <label>Data of Birthday *</label>

      </div>
      <div class="form-group">
        <label>Country </label>
        <input type="text" class="country" placeholder="Your country">
      </div>-->
      <div class="form-group">
        <label>Email *</label>
        <input type="text" class="mail" placeholder="Your work Email" [(ngModel)]="User.Email" name="email">
      </div>
      <div class="form-group">
        <label>Create password *</label>
        <input type="password" class="password" placeholder="Password" [(ngModel)]="User.Password" name="password">
      </div>

   <!--
      <div class="form-group">
        <label class="radio">
          <input type="radio" name="radio" checked [(ngModel)]="User.Role" value="user" name="accounttype">
          <span class="check"></span>
          <span class="text">User</span>
        </label>

          <input type="radio" name="radio" [(ngModel)]="User.Role" value="trainer" name="accounttype">

        </label>
      </div>

      <div class="form-group">
        <label class="checkbox">
          <input type="checkbox" [(ngModel)]="User.Accept" name="accept">
          <span class="check"></span>
          <span class="text">By signing up you agree to NextFyt <a >Terms of Service and Privacy Policy.</a> You also agree to receive subsequent email and third-party communications,
which you may opt out of at any time.</span>
        </label>
      </div>
      <button  (click)="doRegister()" >Sign UP</button>
    </form>
  </div>
