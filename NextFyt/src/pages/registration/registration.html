  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Registration</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-input type="text" placeholder="Please enter user Name" [(ngModel)]="User.Name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="text" placeholder="Please enter user email" [(ngModel)]="User.Email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="password" placeholder="Please enter password" [(ngModel)]="User.Password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="password" placeholder="Please confirm password" [(ngModel)]="User.Password_confirmation"></ion-input>
  </ion-item>

  <button ion-button round class="fullWidth" (click)="doRegister()" [disabled]="User.email==''">Register</button>


</ion-content>
