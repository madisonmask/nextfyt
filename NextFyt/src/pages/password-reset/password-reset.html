<ion-header>



</ion-header>


<ion-content >



  <div class="login-nf">
    <div class="top">
      <a  class="prev" (click)="goBack()">
        <img src="assets/images/back_arrow.png" alt="">
      </a>
      <div class="h4">Forget password </div>
    </div>
    <form class="login-form">
      <a href="index.html" class="logo"><img src="assets/images/home/logo-witoutback.png" alt="">
        <span class="h5">Next Fyt Fitness App</span>
      </a>
      <div class="form-group">
        <input type="email" class="mail" placeholder="E-mail" [(ngModel)]="User.email" name="email">
      </div>
      <button (click)="doReset()"  >Restore Password </button>
      <p>Dont have account? <a (click)="doRegister()"> Sign-UP </a></p>
    </form>
  </div>
