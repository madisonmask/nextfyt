<ion-header>

  <ion-navbar>
    <ion-title>PasswordReset</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-input type="text" placeholder="Please enter email" [(ngModel)]="User.email"></ion-input>
  </ion-item>

  <button ion-button round class="fullWidth" (click)="doReset()" [disabled]="User.email==''">Reset password</button>

  <ion-spinner class="loaderSpiner" [hidden]="!IsAjaxLoaded"></ion-spinner>
</ion-content>
