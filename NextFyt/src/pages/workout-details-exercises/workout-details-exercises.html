<ion-header>

  <ion-navbar>
    <ion-title>WorkoutDetailsExercises</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-list>


      <ion-item (click)="runExercise(exercise)" *ngFor="let exercise of Exercises">
        <div class="description">
          <p>{{exercise.name}}</p>
          <p>{{exercise.repeat_count}} {{exercise.repeat_type}} of {{exercise.length_count}}
            {{exercise.length_type}} </p>
          <p>Cardio: {{exercise.cardio}}</p>
          <p>Equipment: <span *ngFor="let eq of exercise.equipment"> {{eq.name}} ,  </span></p>
        </div>
        <div class="image">
          <img src="{{exercise.stage1_img}}">
        </div>
      </ion-item>


  </ion-list>


  <ion-spinner class="loaderSpiner" [hidden]="!IsAjaxLoaded"></ion-spinner>

  <button ion-button round class="fullWidth" (click)="finish()" >Completed</button>


</ion-content>
