<ion-header>

</ion-header>

<ion-content>


    <div class="notification feed-page">
        <div class="top-window">

            <div class="icon">
                <a (click)="goSaved()"><img src="assets/images/notification/tabs.svg" alt=""></a>
            </div>
            <ul class="tab">
                <li class="h4"> Next Fyt</li>
            </ul>
        </div>


        <div class="tab-content">
            <div class="tab-item active" id="My-Favorite">
                <div class="items-search">
                    <div class="item" *ngFor="let item of Followers">
                        <div class="left">
                            <div class="image" [ngStyle]="{'background-image' : 'url(assets/images/fitnes_blank.png)'}"
                                 *ngIf="item.image =='' " (tap)="showDetails(item)"></div>
                            <div class="image"
                                 [ngStyle]="{'background-image': 'url(' + config.baseUrl + item.image + '_s.jpg)'}"
                                 *ngIf="item.image.length > 10 " (tap)="showDetails(item)">
                                <div class="icon"><img src="assets/images/clocks.png" alt=""></div>

                                <div class="avatar"
                                     [ngStyle]="{'background-image' : 'url(' +config.baseUrl + item.avatar + '_s.jpg)'}"
                                     *ngIf="user.avatar!=''"></div>
                                <div class="avatar" style="background-image:url('assets/images/avatar.jpg')"
                                     *ngIf="user.avatar==''"></div>

                            </div>
                            <ul>
                                <li>
                                    <a>
								<span class="icon" (click)="toggleLike(item)">
									<img src="assets/images/bar/like-red.svg" alt="" *ngIf="item.InLiked >0 ">
                                    <img src="assets/images/bar/like.svg" alt="" *ngIf="item.InLiked ==null ">
 								</span>
                                        <span class="number">{{item.countLikes}}</span>
                                    </a>
                                </li>
                                <!--       <li>
                                           <a >
                                           <span class="icon">
                                               <img src="assets/images/comments.svg" alt="">
                                           </span>
                                               <span class="number">14</span>
                                           </a>
                                       </li> -->
                            </ul>
                        </div>
                        <div class="right" (tap)="showDetails(item)">
                            <a class="h4">{{item.name}}</a>
                            <ul>
                                <li>By: <span>{{item.author}}</span></li>
                                <li>Skill: <span>{{item.skill}}</span></li>
                                <li>Muscles Worked: <span> <span
                                        *ngFor="let muscle  of item.muscles"> {{muscle.name}}  </span></span></li>
                                <li>Cardio: <span>{{item.cardio  ==1 ? 'yes' : 'no' }}</span></li>
                            </ul>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <ion-spinner class="loaderSpiner" [hidden]="!IsAjaxLoaded"></ion-spinner>
</ion-content>
