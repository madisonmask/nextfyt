<ion-header>

  <ion-navbar>
    <ion-title>Search</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-searchbar
          [(ngModel)]="Searched.SearchString"
          [showCancelButton]="shouldShowCancel"
          (ionInput)="onInput($event)"
          (ionCancel)="onCancel($event)">
  </ion-searchbar>



  <h2>Muscles worked </h2>


  <button ion-button  *ngFor="let item of FilterValues.Muscles" (click)="SelectMuscles(item)"   [color]="isMySaved ? 'light' : ''"> {{item.name}} </button>

  <ion-item>
    <ion-label>Cardio</ion-label>
    <ion-toggle [(ngModel)]="Searched.Filters.Cardio"></ion-toggle>
  </ion-item>




  <h2>Difficulty </h2>

  <button ion-button  *ngFor="let item of FilterValues.Difficulty" (click)="SelectDifficulty(item)"   [color]="isMySaved ? 'light' : ''"> {{item.name}} </button>




  <h2>Equipment needed </h2>

  <button ion-button  *ngFor="let item of FilterValues.Equipment" (click)="SelectEquipment(item)"   [color]="isMySaved ? 'light' : ''"> {{item.name}} </button>



  <h2>Time length</h2>


  <ion-item>
    <ion-label color="primary" stacked>Length in minutes</ion-label>
    <ion-input type="number" placeholder="Enter length" [(ngModel)]="Searched.Filters.TimeLength"></ion-input>
  </ion-item>


  <button ion-button  (click)="ApplyFilter()"   > Apply </button>







</ion-content>
