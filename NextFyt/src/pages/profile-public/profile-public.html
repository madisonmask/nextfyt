<ion-header>

  <ion-navbar>
    <ion-title>ProfilePublic</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <h2> {{user.name}}</h2>
  </ion-item>


  <ion-grid>
    <ion-row>
      <ion-col col-4>
        <ion-avatar item-start class="avatar">
          <img src="{{user.avatar}}" *ngIf="user.avatar!=''">
          <img src="/assets/images/avatar.jpg" *ngIf="user.avatar==''">
        </ion-avatar>
      </ion-col>
      <ion-col col-8>
        <ion-row>
          <ion-col col-4>
            <h2>{{user.posts}}</h2>
            Posts
          </ion-col>

          <ion-col col-4>
            <h2> {{user.followers}}</h2>
            Followers
          </ion-col>

          <ion-col col-4>
            <h2> {{user.following}}</h2>
            Following
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>



  <button ion-button round class="fullWidth" (click)="followUser()" >Follow</button>

  <div padding>
    <ion-segment [(ngModel)]="profileWorkoutsType" (ngModelChange)="updateList()">
      <ion-segment-button value="workouts">
        workouts
      </ion-segment-button>
      <ion-segment-button value="favorites">
        favorites
      </ion-segment-button>
    </ion-segment>
  </div>


  <div class="userWorkouts">
    <ion-list>

      <div ion-item *ngFor="let item of ActiveList" (click)="showDetails(item)">

        <div class="workout"  >
          <div class="description">
            <p>Created By: <b>{{item.author}}</b></p>




            <p>{{item.name}}</p>
            <p>Skill: {{item.skill}}</p>
            <p>Muscles worked: <span *ngFor="let muscle  of item.muscles"> {{muscle.name}}  </span>  </p>
            <p>Cardio: {{item.cardio}}</p>
          </div>
          <div class="image">
            <img src="http://via.placeholder.com/350x150" *ngIf="item.image==''" >
            <img src="{{item.image}}" *ngIf="item.image!=''">
          </div>
        </div>
        <div class="clear"></div>
      </div>


    </ion-list>




  </div>



  <ion-spinner class="loaderSpiner" [hidden]="!IsAjaxLoaded"></ion-spinner>

</ion-content>
