<ion-header>

  <ion-navbar>
    <ion-title>ProfilePublic</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <h2> {{user.name}}</h2>
  </ion-item>


  <ion-grid>
    <ion-row>
      <ion-col col-4>
        <ion-avatar item-start class="avatar">
          <img src="{{user.avatar}}" *ngIf="user.avatar!=''">
          <img src="/assets/images/avatar.jpg" *ngIf="user.avatar==''">
        </ion-avatar>
      </ion-col>
      <ion-col col-8>
        <ion-row>
          <ion-col col-4>
            <h2>{{user.posts}}</h2>
            Posts
          </ion-col>

          <ion-col col-4>
            <h2> {{user.followers}}</h2>
            Followers
          </ion-col>

          <ion-col col-4>
            <h2> {{user.following}}</h2>
            Following
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>



  <button ion-button round class="fullWidth" (click)="followUser()" >Follow</button>





</ion-content>
