<ion-header>

    <ion-navbar>
        <ion-title>WorkoutDetails</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-grid>

        <ion-row>
            <ion-col col-6>
                Created by: {{Workout.author}}
            </ion-col>
            <ion-col col-6>
                <ion-icon name="heart-outline"></ion-icon>
                {{Workout.countLikes}}

            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col col-12 (click)="runWorkout()">


                <img src="http://via.placeholder.com/350x150" *ngIf="Workout.image==''" >
                <img src="{{Workout.image}}" *ngIf="Workout.image!=''">


            </ion-col>

        </ion-row>

    </ion-grid>

    <p>{{Workout.name}} </p>
    <p>Difficulty: {{Workout.skill}} </p>
    <p>Muscles worked:     <span *ngFor="let muscle  of Workout.muscles"> {{muscle.name}}  </span>      </p>
    <p>Cardio: {{Workout.cardio}} </p>
    <p>Time length: {{Workout.Time}} </p>
    <p>Equipment neded:    <span *ngFor="let eq  of Workout.equipment"> {{eq.name}}  </span>        </p>

    <p>  <span *ngFor="let tag  of Workout.Tags"> {{tag.name}}  </span>    </p>


    <ion-spinner class="loaderSpiner" [hidden]="!IsAjaxLoaded"></ion-spinner>

</ion-content>
