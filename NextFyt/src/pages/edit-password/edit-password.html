<ion-header>
</ion-header>

<ion-content>
  <div class="wrap-page ">
    <div class="top-window">
      <a class="prev" (click)="goBack()">
        <img src="assets/images/back_arrow.png" alt="">
      </a>
      <div class="right-icon"><a (click)="save()" class="done">Done</a></div>
      <div class="h4">Profile Settings </div>
    </div>
    <div class="profile-page">
      <div class="profile-info">
        <div class="new-pass prof_set">
          <div class="item">
            <div class="title">Old Password</div>
            <div class="ps_info">
              <input type="password" [(ngModel)]="user.old_password">
            </div>
          </div>
          <div class="item">
            <div class="title">New Password</div>
            <div class="ps_info">
              <input type="password" [(ngModel)]="user.new_password">
            </div>
          </div>
          <div class="item">
            <div class="title">Confirm Password</div>
            <div class="ps_info">
              <input type="password" [(ngModel)]="user.new_password2">
            </div>
          </div>
        </div>
      </div>


    </div>
  </div>

</ion-content>

<ion-spinner class="loaderSpiner" [hidden]="!IsAjaxLoaded"></ion-spinner>
