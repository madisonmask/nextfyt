<ion-header>

  <ion-navbar>
    <ion-title>ShareWorkout</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-row>
    <ion-col col-12>
      <img src="assets/images/blank.jpg" (click)="showRadio()"  *ngIf="!Workout.Image">
      <img [src]="_DomSanitizationService.bypassSecurityTrustUrl(Workout.Image)" *ngIf="Workout.Image"/>
    </ion-col>

  </ion-row>


  <ion-item>
    <ion-input type="text" placeholder="Please name your workout here" [(ngModel)]="Workout.Name"></ion-input>
  </ion-item>




 <p> Please enter your workout length </p>

  <ion-list radio-group [(ngModel)]="Workout.Length">
    <ion-item>
      <ion-label>0-15 minutes</ion-label>
      <ion-radio value="15" [checked]></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>15-30 minutes</ion-label>
      <ion-radio value="30"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>30-45 minutes</ion-label>
      <ion-radio value="45" ></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>45-60 minutes</ion-label>
      <ion-radio value="60" ></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>60-75 minutes</ion-label>
      <ion-radio value="75" ></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>75-90 minutes</ion-label>
      <ion-radio value="90" ></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>90-120 minutes</ion-label>
      <ion-radio value="120" ></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>120+ minutes</ion-label>
      <ion-radio value="121" ></ion-radio>
    </ion-item>


  </ion-list>


  <ion-item>
    <ion-input type="text" placeholder="hashtags" [(ngModel)]="hashtag"></ion-input>
  </ion-item>
    <button ion-button round  (click)="addTag()" >add tag</button>

  <p>
  <span      *ngFor="let tag of Workout.Tags"     > #{{tag}} ,</span>


  </p>



  <button ion-button round class="fullWidth" (click)="SaveWorkout()" [disabled]="Workout.Name=='' || IsAjaxLoaded ">Share</button>

  <ion-spinner class="loaderSpiner" [hidden]="!IsAjaxLoaded"></ion-spinner>

</ion-content>
