<ion-header>

  <ion-navbar>
    <ion-title>ShareWorkout</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-row>
    <ion-col col-12>
      <img src="assets/images/blank.jpg" (click)="showRadio()"  *ngIf="!Workout.Image">
      <img [src]="_DomSanitizationService.bypassSecurityTrustUrl(Workout.Image)" *ngIf="Workout.Image"/>
    </ion-col>

  </ion-row>


  <ion-item>
    <ion-input type="text" placeholder="Please name your workout here" [(ngModel)]="Workout.Name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="number" placeholder="Please enter your workout length" [(ngModel)]="Workout.Length"></ion-input>
  </ion-item>


  <button ion-button round class="fullWidth" (click)="SaveWorkout()" [disabled]="Workout.Name==''">Share</button>

</ion-content>
